<div id="topBar">
    <div id="back">
        <input type="button" class="button" onclick="loadPage('modes.html')" value="Back">
    </div>
</div>

<div id="mainList" style="font-size:20pt;">
    <form id="addForm" method="post" onsubmit="return addModeForm()">
        Name: <input type="text" name="name" maxlength="15" size="15">
        <br>
        minTemp: <input type="number" name="minTemp" min="65" max="85" step="0.1" value="75">
        <br>
        maxTemp: <input type="number" name="maxTemp" min="65" max="85" step="0.1" value="75">
        <br>
        offset: <input type="number" name="offset" min="0.5" max="5" step="0.1" value="1">
        <br>
        <input type="submit" name="submit" value="Add" style="-webkit-appearance: button">
    </form>
    <br>
    <div id="errors"></div>
</div>
