<div class="navbar">
    <input type="button" class="btn btn-primary btn-lg" onclick="loadPage('modes.html')" value="Back">
</div>

<form id="addForm" method="post" onsubmit="return addModeForm()">
    <div class="row">
        <div class="col">
            Name:
        </div>
        <div class="col">
            <input class="form-control-lg" type="text" name="name" maxlength="15" size="15">
        </div>
    </div>
    <div class="row">
        <div class="col">
            minTemp:
        </div>
        <div class="col">
            <input class="form-control-lg" type="number" name="minTemp" min="65" max="85" step="0.1" value="75">
        </div>
    </div>
    <div class="row">
        <div class="col">
            maxTemp:
        </div>
        <div class="col">
            <input class="form-control-lg" type="number" name="maxTemp" min="65" max="85" step="0.1" value="75">
        </div>
    </div>
    <div class="row">
        <div class="col">
            offset:
        </div>
        <div class="col">
            <input class="form-control-lg" type="number" name="offset" min="0.5" max="5" step="0.1" value="1">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input class="btn btn-lg btn-primary" type="submit" name="submit" value="Add">
        </div>
    </div>
</form>
<br>
<div id="errors"></div>
