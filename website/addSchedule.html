<div id="topBar">
    <div id="back">
        <input type="button" class="button" onclick="loadPage('schedules.html')" value="Back">
    </div>
</div>

<div id="mainList">
    <form id="addForm" method="post" onsubmit="return addScheduleForm()">
        <label for="prioritySelect">Priority: </label><select id="prioritySelect" name="prioritySelect">
            <option value=""></option>
            <option value="2">Scheduled</option>
            <option value="3">Custom</option>
        </select>
        <br>
        <label for="modeSelect">Mode: </label><select id="modeSelect" name="modeSelect"><option value=""></option><option>Test option here</option></select>
        <br>
        <table class="dayPicker">
            <thead>
            <tr>
                <td>S</td>
                <td>M</td>
                <td>T</td>
                <td>W</td>
                <td>T</td>
                <td>F</td>
                <td>S</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input id="sunday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="monday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="tuesday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="wednesday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="thursday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="friday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
                <td><input id="saturday" type="checkbox" name="dayOfWeek[]" class="dayBox"></td>
            </tr>
            </tbody>
        </table>
        start: <input id="startTime" name="startTime" type="text" placeholder="Select Time..">
        <br>
        stop: <input id="endTime" name="endTime" type="text" placeholder="Select Time..">
        <br>
        begin: <input id="startDate" name="startDate" type="text" placeholder="Select Date..">
        <br>
        end: <input id="endDate" name="endDate" type="text" placeholder="Select Date..">
        <br>
        <br>
        <input type="submit" name="submit" value="Add" style="-webkit-appearance: button">
    </form>
    <br>
    <div id="errors"></div>
</div>
